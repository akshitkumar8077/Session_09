<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Book a session</title>
  </head>

  <body>
    <main class="p-4">
      <h1>Book a session</h1>
      <p>Fill in the form below to book a virtual session with your doctor</p>

      <form id="booking-form">
        <h5>Basic Info</h5>
        <!-- Activity 1 Below -->
        <div>
          <label class="form-label" for="full-name">Full name </label>
          <input
            type="text"
            name="fullName"
            id="fullName"
            class="form-control"
            placeholder="Add full name"
          />
        </div>
        <div>
          <!-- email -->
          <label class="form-label" for="email">Email </label>
          <input type="text" id="email" class="form-control" />
        </div>
        <div>
          <label class="form-label" for="doctor">Doctor </label>
          <select class="form-select" name="doctor" id="doctor">
            <option value="" selected>Select Doctor</option>
            <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
            <option value="MAYA_MARIN">Dr. Maya Marin</option>
            <option value="DONNA_DOUGLAS">Dr. Donna Douglas</option>
          </select>
        </div>

        <div>
          <h3>Where</h3>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="location"
              id="GOOGLE_MEET"
              value="GOOGLE_MEET"
            />
            <label for="GOOGLE_MEET" class="form-check-label"
              >Google Meet</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="location"
              id="PHONE"
              value="PHONE"
            />
            <label for="PHONE" class="form-check-label">PHONE</label>
          </div>
        </div>
        <div>
          <h3>When ?</h3>
          <input type="datetime-local" id="date" class="form-control" />
        </div>

        <div class="p-4">
          <button class="btn btn-primary" type="submit">Confirm Booking</button>
        </div>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
